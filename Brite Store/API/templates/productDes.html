<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{{url_for('static', filename='js/pop.js')}}"></script>
        <link href="{{ url_for('static', filename='css/head.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/des.css') }}" rel="stylesheet">
        <script src="{{url_for('static', filename='js/cart.js')}}"></script>
        <script src="{{url_for('static', filename='js/test.js')}}"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
		<header>
			<div class="first">
				<ul>
					<li><a href="http://127.0.0.1:5000/">Home</a></li>
					<li class="use"><a href="http://127.0.0.1:5000/products">Buy Products</a></li>
					<li><a href="">About US</a></li>
					<li><a href="">Contact Us</a></li>
                    <li><a href="http://127.0.0.1:5000/yourcart"><i class="bi bi-cart4"></i> Cart {{noOfItems}}</a></li>
                    {% if not loggedIn %}
                    <li><a href="http://127.0.0.1:5000/login">Login</a></li>
                    {% else %}
                    <li><a href="http://127.0.0.1:5000/logout">{{firstName}}</a></li>
                    {% endif %}
				</ul>
			</div>
		</header>
        <div id="display">
            <div id="productName">
                <h1>{{data[1]}}</h1>
            </div>
            <div>
                <img src="{{ url_for('static', filename='images/1.png') }}" id="itemImage" />
            </div>
            <div id="productDescription">
                <h2>Details</h2>
                <table id="descriptionTable">
                    <tr>
                        <td class="txt">Name</td>
                        <td>{{data[1]}}</td>
                    </tr>
                    <tr>
                        <td class="txt">Price</td>
                        <td>${{data[2]}}</td>
                    </tr>
                </table>
                <h2>Description</h2>
                <p>{{data[3]}}</p>
            </div>
            <div id="addToCart">
                <a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
            </div>
        </div>
    </body>
</html>
