<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/head.css') }}" rel="stylesheet">
		<script src="{{url_for('static', filename='js/form.js')}}"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
			<div class="first">
				<ul>
					<li><a href="http://127.0.0.1:5000/">Home</a></li>
					<li><a href="http://127.0.0.1:5000/products">Buy Products</a></li>
					<li><a href="">About US</a></li>
					<li><a href="">Contact Us</a></li>
					<li><a href="http://127.0.0.1:5000/yourcart"><i class="bi bi-cart4"></i> Cart {{noOfItems}}</a></li>
					{% if not loggedIn %}
                    <li class="use"><a href="http://127.0.0.1:5000/login">Login</a></li>
                    {% else %}
                    <li><a href="http://127.0.0.1:5000/logout">{{firstName}}</a></li>
                    {% endif %}
				</ul>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-login">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-6">
									<a href="#" class="active" id="login-form-link">Login</a>
								</div>
								<div class="col-xs-6">
									<a href="#" id="register-form-link">Register</a>
								</div>
							</div>
							<hr>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="login-form" action="http://127.0.0.1:5000/getLogin" method="post" role="form" style="display: block;">
										<div class="form-group">
											<input type="text" name="email" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div class="form-group text-center">
											<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
											<label for="remember"> Remember Me</label>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
													</div>
												</div>
											</div>
										</div>
									</form>
									<form id="register-form" action="http://127.0.0.1:5000/getRegister" method="POST" role="form" style="display: none;">
										<div class="form-group">
											<input type="text" name="fName" id="fName" tabindex="1" class="form-control" placeholder="First Name" value="">
										</div>
										<div class="form-group">
											<input type="text" name="lName" id="lName" tabindex="1" class="form-control" placeholder="Last Name" value="">
										</div>
										<div class="form-group">
											<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
										</div>
										<div class="form-group">
											<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
